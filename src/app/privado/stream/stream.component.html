@if(videoExists){
  <div class="video-wrapper">
    <video width="100%" height="auto" controls>
      <source [src]="videoUrl" type="video/mp4" />
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>
}

@if(mensagem && !videoExists){
  <mat-icon class="warning-icon" color="warn">{{ mensagem.icon }}</mat-icon>
  <p>{{ mensagem.title }}</p>
  <small>{{ mensagem.detail }}</small>
}
