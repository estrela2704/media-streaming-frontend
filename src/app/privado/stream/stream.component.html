<div class="video-container" [class.dark-mode]="isDarkMode">
  <div class="mode-toggle">
    <mat-slide-toggle (change)="toggleMode()" color="accent">
      <mat-icon>{{ isDarkMode ? 'dark_mode' : 'light_mode' }}</mat-icon>
    </mat-slide-toggle>
  </div>

  @if(videoExists){
    <div class="video-wrapper">
      <video width="100%" height="auto" controls>
        <source [src]="videoUrl" type="video/mp4" />
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </div>
  } @else {
    <div class="no-video-message">
      <mat-icon class="warning-icon" color="warn">videocam_off</mat-icon>
      <p>Oops! Este vídeo não está disponível no momento.</p>
      <small>Verifique se o arquivo foi enviado corretamente ou tente novamente mais tarde.</small>
    </div>
  }
</div>
